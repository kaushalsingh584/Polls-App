<!-- <!DOCTYPE html> -->
{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link rel="stylesheet" href="{% static 'css/style.css' %}" >


{% block bodyblock %}

{% if user.is_authenticated %}


    
    <div class="container h-75">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <h3>Polls:</h3>
{% for ques in  questions %}
 
<a href=" {% url 'question_detail' ques.id %} " class="list-group-item list-group-item-action">
    {{ques.question_text}}</a>

    {% endfor %}

    <p><form method  = "POST" action = "{% url 'add_poll' %}">
        {% csrf_token %}
    <input type="submit" value = "Add Poll"  class = 'btn btn-success'>
    </form></p>

</div>
</div></div>
{% else %}
<br><br><br>
<h3><p style="text-align: center;">Welcome to the polls home page <a href = "{% url 'login' %}">login</a></p></h3>



{% endif %}

{% endblock %}
